syntax = "proto3";

option csharp_namespace = "Grpc";

package product;

service Product {
    rpc Products (GetAllProductsRequest) returns (GetAllProductsReply);
}

message GetAllProductsRequest {
    
}

enum Currencies {
    Tl = 0;
    Euro = 1;
    Dollar = 2;

}

message Money {
    double amount = 1;
    Currencies Currency = 2;

}

message GetAllProductsReply{

    string title = 1;
    repeated Money prices = 2;

}